<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="icon" type="image/x-icon" href="{{ '/assets/img/favicon.ico' | relative_url }}">
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
    <nav>
      <a href="{{ '/about/' | relative_url }}">About</a>
      <a href="{{ '/services/' | relative_url }}">Services</a>
      <a href="{{ '/resources/' | relative_url }}">Resources</a>
      <a href="{{ '/contact/' | relative_url }}">Contact</a>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ 'now' | date: "%Y" }} USM Coach. All rights reserved.</p>
  </footer>
</body>
</html>
